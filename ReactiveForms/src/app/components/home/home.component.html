<header>
  <app-welcome />
</header>

<main>
  <div class="container">
    <div class="row">
      <div class="col-12">

        <form [formGroup]="formCheckbox">

          <!-- CARD SEO -->
          <div class="row">
            <div class="cards col-12 shadow rounded-4 p-3 p-md-5 mt-3">
              <div class="header-card d-flex justify-content-between align-items-center">
                <div>
                  <h3>SEO</h3>
                  <p>Posiciona tu web</p>
                </div>
                <div class="price-card">
                  <span class="fs-3">300<span class="fs-5">€</span></span>
                </div>
                <div class="checkbox-card d-flex gap-3">
                  <input class="form-check-input" type="checkbox" id="checkbox1" formControlName="accept1">
                  <label class="form-check-label" for="checkbox1">Añadir</label>
                </div>
              </div>
            </div>
          </div>

          <!-- CARD ADS -->
          <div class="row">
            <div class="cards col-12 shadow rounded-4 p-3 p-md-5 mt-3">
              <div class="header-card d-flex justify-content-between align-items-center">
                <div class="title-card">
                  <h3>ADS</h3>
                  <p>Promociona tu web</p>
                </div>
                <div class="price-card">
                  <span class="fs-3">400<span class="fs-5">€</span></span>
                </div>
                <div class="checkbox-card d-flex gap-3">
                  <input class="form-check-input" type="checkbox" id="checkbox2" formControlName="accept2">
                  <label class="form-check-label" for="checkbox2">Añadir</label>
                </div>
              </div>
            </div>
          </div>

          <!-- CARD WEB -->
          <div class="row">
            <div class="cards col-12 shadow rounded-4 p-3 p-md-5 mt-3">
              <div class="header-card d-flex justify-content-between align-items-center">
                <div class="title-card">
                  <h3>WEB</h3>
                  <p>Diseña tu web</p>
                </div>
                <div class="price-card">
                  <span class="fs-3">500<span class="fs-5">€</span></span>
                </div>
                <div class="checkbox-card d-flex gap-3">
                  <input class="form-check-input" type="checkbox" id="checkbox3" formControlName="accept3">
                  <label class="form-check-label" for="checkbox3">Añadir</label>
                </div>
              </div>
              @if(formCheckbox.get('accept3')?.value){
              <div class="panel-box">
                <app-panel (pagesPrice)="updateTotalPrice($event)" />
              </div>
              }
            </div>
          </div>

          <!-- TOTAL PRICE -->
          <div class="mt-4">
            <p class="fs-4 d-flex justify-content-end gap-3">
              <b>Presupuesto total: </b>
              <b>{{totalPrice}}€</b>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
